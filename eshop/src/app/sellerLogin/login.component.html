<div class="login-container">
    <div class="logo">
        <img src="assets/loginp/imgbin_shopify-e-commerce-logo-web-design-png.png" alt="Your Logo" class="my-logo">
    </div>
    <h2>Login to Your Account</h2>
    <form #regForm=ngForm (ngSubmit)="login(regForm.value)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" [(ngModel)]="email"  name="emailid" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <p>Forgot your password? <a href="/forgot-password">Reset it</a></p>
    <p>Don't have an account? <a [routerLink]="['/sellerRegister']">Register</a></p>

</div>
