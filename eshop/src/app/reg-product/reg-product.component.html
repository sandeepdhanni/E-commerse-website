<div id="boxbody">
<form (ngSubmit)="submitForm()" #productForm="ngForm" enctype="multipart/form-data">
  <div class="form-group">
    <label for="prodName">Product Name</label>
    <input type="text" class="form-control" id="prodName" name="prodName" [(ngModel)]="product.prodName" required>
  </div>
  <div>
    <label for="pass">product category</label>
    <select class="form-select" aria-label="Default select example"  name="prodCategory" [(ngModel)]="product.prodCategory" required>
        <option selected>Men</option>
        <option value="Men">Men</option>
        <option value="Women">Women</option>
        <option value="Kids">Kids</option>
      </select>
  </div>

  <div class="form-group">
    <label for="prodBrand">Product Brand</label>
    <input type="text" class="form-control" id="prodBrand" name="prodBrand" [(ngModel)]="product.prodBrand" required>
  </div>
  <div class="form-group">
    <label for="prodDesc">Product Description</label>
    <textarea class="form-control" id="prodDesc" name="prodDesc" [(ngModel)]="product.prodDesc" required></textarea>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price" required>
  </div>
  <div class="form-group">
    <label for="file">Product Image/File</label>
    <input type="file" class="form-control" id="file" name="file" (change)="onFileSelected($event)" required>
  </div><br>
  <button type="submit">Submit</button>
</form>
</div>
<app-footerseller></app-footerseller>
