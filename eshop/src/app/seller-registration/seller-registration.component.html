
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Registration Form</title>
    <!-- Link your own CSS file for styling -->
    <link rel="stylesheet" href="seller-registration.component.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form #regForm="ngForm" (ngSubmit)="SellerRegistration(regForm.value)">
                    
                    <div class="mb-3">
                        <h2>Registration Form</h2>
                        <label for="username">Username</label><br>
                        <input type="text" id="Name" class="form-control" #username="ngModel" name="username" ngModel placeholder="Enter Your Name..." required>
                        <div *ngIf="username.touched && username.invalid" class="text-danger">
                            Please enter your name.
                        </div>
                    </div> 
                    <div class="mb-3">
                        <label for="emailid">Email</label><br>
                        <input type="text" id="email" class="form-control" #emailid="ngModel" name="emailid" ngModel placeholder="Enter Your Email" required>
                        <div *ngIf="emailid.touched && emailid.invalid" class="text-danger">
                            Please enter a valid email.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" class="form-control" #password="ngModel" name="password" ngModel placeholder="Enter Your Password" required>
                        <div *ngIf="password.touched && password.invalid" class="text-danger">
                            Please enter your password
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="retype-password">Retype Password</label><br>
                        <input type="password" id="retype-password" class="form-control" #repasswordpassword="ngModel" name="retype-password" ngModel placeholder="Retype Your Password" required>
                        <div *ngIf="repasswordpassword.touched && repasswordpassword.invalid" class="text-danger">
                            Passwords do not match.
                        </div>
                    </div>
                   
                   
                    <button type="submit" class="btn btn-primary" [disabled]="!regForm.valid">Register</button>&nbsp;&nbsp;
                    <button (click)="redirectToGmail()"  class="btn btn-primary">mail us</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
